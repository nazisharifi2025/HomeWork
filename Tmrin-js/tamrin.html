<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <div class="h-screen w-full bg-linear-180 from-gray-300 to-gray-200 z-0">
      <div class="flex w-full justify-center space-x-6 items-center pt-12">
        <input
          type="text"
          placeholder="لطفا یک متن وارد کنید"
          class="h-10 w-[200px] border rounded-sm"
        />
        <button
          class="h-14 px-8 shadow-2xl shadow-white bg-black text-white z-50 relative hover:top-14 hover:right-[39%]"
          style="
            clip-path: polygon(
              20% 0%,
              80% 0%,
              100% 20%,
              100% 80%,
              80% 100%,
              20% 100%,
              0% 80%,
              0% 20%
            );
          "
        >
          Save
        </button>
        <button
          class="h-14 w-24 bg-black shadow-2xl shadow-gray-300 absolute top-14 right-[39%] z-10"
          style="
            clip-path: polygon(
              20% 0%,
              80% 0%,
              100% 20%,
              100% 80%,
              80% 100%,
              20% 100%,
              0% 80%,
              0% 20%
            );
          "
        >
          Show Text
        </button>

        <button
          class="h-14 w-24 bg-black shadow-2xl shadow-gray-300"
          style="
            clip-path: polygon(
              20% 0%,
              80% 0%,
              100% 20%,
              100% 80%,
              80% 100%,
              20% 100%,
              0% 80%,
              0% 20%
            );
          "
        >
          Show Text
        </button>
      </div>
    </div>
  </body>
</html>
