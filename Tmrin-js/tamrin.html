<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <div class="h-screen w-full bg-linear-180 from-gray-300 to-gray-200">
      <div class="flex w-full justify-center items-center">
        <input
          type="text"
          placeholder="لطفا یک متن وارد کنید"
          class="h-10 w-[200px] border rounded-sm"
        />
        <button
          class="h-14 px-8 shadow-2xl shadow-red-400 bg-black text-white"
          style="
            clip-path: polygon(
              24% 11%,
              72% 11%,
              100% 30%,
              100% 70%,
              68% 88%,
              27% 88%,
              0% 70%,
              0% 30%
            );
          "
        >
          Save
        </button>
      </div>
      <button
        class="h-14 w-24 bg-black shadow-2xl shadow-gray-300 flex justify-center"
        style="
          clip-path: polygon(
            20% 0%,
            80% 0%,
            100% 20%,
            100% 80%,
            80% 100%,
            20% 100%,
            0% 80%,
            0% 20%
          );
        "
      >
        Show Text
      </button>
    </div>
  </body>
</html>
