<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
    <style>
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }

      .animate-fade-up-show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body
    class="bg-gray-700 min-h-screen flex flex-col gap-32 items-center justify-center p-10"
  >
    <div
      class="scroll-animate flex justify-between items-center border-black animate-fade-up-init bg-white p-6 rounded shadow w-1/2 text-center text-xl border-8 h-72 mx-auto text-black font-bold"
    >
      <h1 class="font-bold text-6xl">New Model</h1>
      <img src="img/images.jpg" class="float-right h-52 w-52" alt="" />
    </div>
    <div
      class="scroll-animate flex justify-between items-center border-black animate-fade-up-init bg-white p-6 rounded shadow w-1/2 text-center text-xl border-8 h-72 mx-auto text-black font-bold"
    >
      <h1 class="font-bold text-6xl">New Model</h1>

    </div>

    </div>

    <div
      class="scroll-animate flex justify-between items-center border-black animate-fade-up-init bg-white p-6 rounded shadow w-1/2 text-center text-xl border-8 h-72 mx-auto text-black font-bold"
    >
      <h1 class="font-bold text-6xl">New Model</h1>
      <img src="img/images.jpg" class="float-right h-52 w-52" alt="" />
    </div>
    <script>
      const observer = new IntersectionObserver((entres) => {
        entres.forEach(
          (entre) => {
            if (entre.isIntersecting) {
              entre.target.classList.add("animate-fade-up-show");
            } else {
              entre.target.classList.remove("animate-fade-up-show");
            }
          },
          {
            threshold: 0.3,
          }
        );
      });
      const item = document.querySelectorAll("scroll-animate");
      for (let i = 0; i < item.length; i++) {
        observer.observe(item[i]);
      }
    </script>
