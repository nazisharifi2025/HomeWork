<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <div
      class="h-screen w-full bg-linear-to-tr from-[#ff80b5] bg-clip to-[#95959e] -transition-x-1/2 flex text-center text-7xl justify-center items-center"
    >
      <h1 id="type" class="opacity-100"></h1>
    </div>
    <script>
      const text =
        "  Every struggle in your life has shaped you into the person . You are today . Be thankful for the hard times , they have made you STRONGER";
      let index = 0;
      function types() {
        if (index < text.length) {
          document.getElementById("type").textContent += text.charAt(index);
          index++;
          setTimeout(types, 135);
        }
      }
      types();
    </script>
  </body>
</html>
