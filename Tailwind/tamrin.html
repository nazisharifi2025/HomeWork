<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <div
      id="contener"
      class="h-screen w-full relative -transition-x-1/2 flex justify-center items-center flex-wrap"
    ></div>
    <h1
      id="type"
      class="opacity-100 absolute top-[40%] text-center text-5xl left-20"
    ></h1>
    <script>
      const text =
        "  Every struggle in your life has shaped you into the person . You are today . Be thankful for the hard times , they have made you STRONGER";
      let index = 0;
      function types() {
        if (index < text.length) {
          document.getElementById("type").textContent += text.charAt(index);
          index++;
          setTimeout(types, 135);
        }
      }
      types();
      const contener = document.getElementById("contener");
      for (let i = 1; i < 113; i++) {
        const div = document.createElement("div");
        div.classList.add("divh");
        contener.appendChild(div);
      }
    </script>
  </body>
</html>
