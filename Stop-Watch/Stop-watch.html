<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script src="stop-watch.js" defer></script>
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css" />
  </head>
  <body class="bg-white h-screen w-full text-black">
    <div class="h-full w-full flex flex-col gap-18 justify-center items-center">
      <div
        class="h-[150px] w-[40%] bg-black text-white justify-center items-center text-4xl flex space-x-2"
      >
        <h1 id="min">00</h1>
        <h1>:</h1>
        <h1 id="sec">00</h1>
        <h1>:</h1>
        <h1 id="milis">00</h1>
      </div>
      <div
        class="flex bg-black text-white space-x-3 w-[30%] h-[90px] items-center justify-center"
      >
        <button
          id="button"
          class="h-[60%] w-[30%] bg-white rounded-2xl text-2xl shadow-md text-black text-center"
        >
          <i class="fas fa-play" id="play"></i>
          <i class="fas fa-stop" id="stop" style="display: none"></i>
        </button>
      </div>
    </div>
  </body>
</html>
