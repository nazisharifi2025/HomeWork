<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css" />
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="relative bg-gray-950 text-white">
    <div class="h-screen w-full mt-3 pt-3">
      <nav
        class="h-20 border-t-2 border-t-emerald-950 w-[90%] text-2xl mx-auto z-50 bg-transparent leading-16 flex justify-between px-5"
      >
        <img
          src="../poblic/img/2023-12-13_11_36_16-removebg-preview.png"
          class="h-14 my-1"
          alt=""
        />
        <ul class="flex font-bold space-x-5">
          <li>home</li>
          <li>About Us</li>
          <li>Contuct</li>
          <li>Shop</li>
        </ul>
        <div class="flex space-x-6">
          <i class="fas fa-search text-2xl py-5" id="search"></i>
          <i class="fas fa-bars text-2xl py-5"></i>
        </div>
      </nav>
      <img
        src="../poblic/img/gallery_01.jpg"
        class="h-screen absolute top-0 w-full -z-10"
        alt=""
      />
      <img
        src="../poblic/img/mobile.png"
        class="absolute right-10 top-56 animate-bounce transition-all duration-1000"
        alt=""
      />
      <h1 class="text-4xl font-serif" id="text"></h1>
    </div>
    <!--  -->
    <!--  -->
    <div
      id="div"
      class="h-screen w-full bg-bgcon items-center space-x-1 hidden absolute top-0 justify-center"
    >
      <i class="fas fa-times absolute text-3xl top-20 right-32" id="close"></i>
      <input
        type="text"
        placeholder="search"
        class="w-[70%] h-12 rounded-full border border-black"
      />
      <i
        class="fas fa-search text-2xl h-12 w-14 rounded-full bg-blue-500 text-center py-2"
      ></i>
    </div>
    <script>
      const search = document.getElementById("search");
      const div = document.getElementById("div");
      const close = document.getElementById("close");
      search.addEventListener("click", () => {
        div.classList.remove("hidden");
        div.classList.add("flex");
        search.style.display = "none";
      });
      close.addEventListener("click", () => {
        div.classList.add("hidden");
        div.classList.remove("flex");
        search.style.display = "block";
      });
    </script>
  </body>
</html>
