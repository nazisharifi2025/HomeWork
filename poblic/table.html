<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <div class="max-w-2xl mx-auto bg-white p-4 rounded shadow">
      <h1 class="text-xl font-bold mb-4 text-center">جدول اطلاعات کاربران</h1>
      <button
        onclick="addRow()"
        class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        افزودن اطلاعات
      </button>
      <table class="table-auto w-full border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-4 py-2">شماره</th>
            <th class="border px-4 py-2">نام</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- سطرها اینجا اضافه می‌شن -->
        </tbody>
      </table>
    </div>
    <script>
      const tableBody = document.getElementById("tableBody");
      let count = 0;
      function addRow() {
        const name = prompt("pleas Enter your name");
        if (name && name.trim() !== "") {
          count++;
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
                <td class="border px-4 py-2 text-center">${count}</td>
                <td class="border px-4 py-2 text-right">${name}</td>
                `;
          tableBody.appendChild(newRow);
        }
      }
    </script>
  </body>
</html>
